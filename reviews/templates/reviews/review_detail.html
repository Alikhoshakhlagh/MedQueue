{% extends "base.html" %}
{% block title %}جزئیات نظر{% endblock %}

{% block content %}
<div class="card shadow-sm mb-3">
  <div class="card-body">
    <h3 class="card-title">{{ review.title }}</h3>
    <h6 class="text-muted mb-3">توسط {{ review.user.username }} | امتیاز: {{ review.rating }}</h6>
    <p>{{ review.content }}</p>
    <div class="mt-3">
      <a href="{% url 'reviews:review-edit' review.pk %}" class="btn btn-warning">ویرایش</a>
      <a href="{% url 'reviews:review-delete' review.pk %}" class="btn btn-danger">حذف</a>
      <a href="{% url 'reviews:review-list' %}" class="btn btn-secondary">بازگشت</a>
    </div>
  </div>
</div>
{% endblock %}
